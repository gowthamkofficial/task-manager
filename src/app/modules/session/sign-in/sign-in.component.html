<div class="container">

    <div class="content">

        <mat-card class="card">

            <div class="heading">
                <span>USER SIGNIN</span>
            </div>

            <div class="form">


                <div class="d-flex">
                    <mat-form-field appearance="outline" class="form-control">
                        <mat-label>Username</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>

                <div class="d-flex">
                    <mat-form-field class="form-control" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput type="password">
                    </mat-form-field>
                </div>

                <div class="d-flex btn">
                    <button routerLink="/dashboard" mat-raised-button color="primary">Login</button>
                </div>

                <div class="register-link">
                   <a routerLink="/register"> <span>Register</span></a>
                </div>

            </div>


        </mat-card>

    </div>


</div>
